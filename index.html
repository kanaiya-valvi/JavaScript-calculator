<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
        .btn{
            box-shadow: none !important;
        }
        </style>
</head>
<body>
    <div class="">
        <div class="row mx-auto">
            <div class="col-6 col-md-3 col-lg-6 form-group bg-light rounded shadow mx-auto p-2">
                <label class="form-label" for="display">@PoorWebDev</label>
                <input type="text" name="" id="display" class="mb-4 mt-3 form-control">
                <div class="row m-3">
                    <button class="btn col-4 g-1" id="btn7">7</button>
                    <button class="btn col-4 g-1" id="btn8">8</button>
                    <button class="btn col-4 g-1" id="btn9">9</button>
                    <button class="btn col-4 g-1" id="btn4">4</button>
                    <button class="btn col-4 g-1" id="btn5">5</button>
                    <button class="btn col-4 g-1" id="btn6">6</button>
                    <button class="btn col-4 g-1" id="btn1">1</button>
                    <button class="btn col-4 g-1" id="btn2">2</button>
                    <button class="btn col-4 g-1" id="btn3">3</button>
                    <button class="btn col-4 g-1" id="point">.</button>
                    <button class="btn col-4 g-1" id="btn0">0</button>
                    <button class="btn col-4 g-1" id="addition">+</button>
                    <button class="btn col-4 g-1" id="subtract">-</button>
                    <button class="btn col-4 g-1" id="multiplication">*</button>
                    <button class="btn col-4 g-1" id="division">/</button>
                    <button class="btn col-4 g-1" id="AC">AC</button>
                    <button class="btn col-4 g-1" id="Back">Back</button>
                    <button class="btn col-4 g-1" id="equl">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
